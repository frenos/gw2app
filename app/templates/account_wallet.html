{% extends "base.html" %}

{% block title %}Gw2App - Account Wallet{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Account Wallet:</h1>

        <table class="table table-hover table-striped">
            <thead>
            <tr>

                <th>Name</th>
                <th>value</th>
                <th>icon</th>
            </tr>
            </thead>
            <tbody>
            {% for data in walletData %}
                <tr>
                    <td><a href="{{ url_for('mainsite.accountWalletDetail', currencyID=data.id) }}"><span
                            title="{{ data.description }}">{{ data.name }} </span></a></td>
                    <td>{{ data.value }}</td>
                    <td><img src="{{ data.icon }}" width="32"></td>
                </tr>

            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
