{% extends "base.html" %}

{% block title %}Gw2App - Account Bank{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Account Bank:</h1>

        <table class="table table-hover table-striped">
            <thead>
            <tr>

                <th>Icon</th>
                <th>Name</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            {% for bankSlot in bankInfo %}
                <tr>
                    {% if bankSlot.item is defined %}
                        <td><img src="{{ bankSlot.item.icon }}" width="32"></td>
                        <td> {{ bankSlot.item.name }}</td>
                    {% else %}
                        <td></td>
                        <td></td>
                    {% endif %}
                    <td>{{ bankSlot.count }}</td>
                </tr>

            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
